<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PF 2026 — FIS VŠE</title>
<style>
  body {
    background-color: #000;
    color: #00ff66;
    font-family: "Courier New", monospace;
    margin: 0;
    padding: 20px;
  }
  #terminal {
    white-space: pre-wrap;
    line-height: 1.3em;
  }
  #finalImage {
    display: none;
    margin-top: 20px;
    max-width: 100%;
    border: 2px solid #00ff66;
    border-radius: 5px;
  }
  #pressKey {
    display: none;
    margin-top: 10px;
    color: #fff;
    font-size: 0.9em;
  }
</style>
</head>
<body>
<div id="terminal"></div>
<div id="pressKey">Press any key to continue...</div>
<img id="finalImage" src="placeholder.png" alt="PF FIS 2026">

<script>
const terminal = document.getElementById("terminal");
const finalImage = document.getElementById("finalImage");
const pressKey = document.getElementById("pressKey");

// seznam vtipných hlášek
const lines = [
  "C:\\FIS> run PF2026.exe",
  "Initializing PF2026.exe ...",
  "Connecting to FIS mainframe ...",
  "Compiling data happiness.dll ... ok",
  "Loading joy modules ........... done",
  "Rendering festive vibes ...",
  "PF 2026 — Fakulta informatiky a statistiky"
];

// funkce pro efekt „typování“
function typeLine(line, delay=40) {
  return new Promise(resolve => {
    let i = 0;
    function next() {
      if(i < line.length){
        terminal.textContent += line[i];
        i++;
        setTimeout(next, delay);
      } else {
        terminal.textContent += "\n";
        resolve();
      }
    }
    next();
  });
}

// hlavní funkce animace terminálu
async function runTerminal() {
  for(const line of lines) {
    await typeLine(line);
    await new Promise(r => setTimeout(r, 300));
  }
  pressKey.style.display = "block";
}

// spuštění terminálu
runTerminal();

// po stisknutí libovolné klávesy nebo kliknutí zobraz testovací obrázek
function showImage() {
  finalImage.style.display = "block";
  pressKey.style.display = "none";
}

document.body.addEventListener("click", showImage);
document.body.addEventListener("keydown", showImage);
</script>
</body>
</html>
